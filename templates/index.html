        <label for="Temperature">Temperature:</label><br>
        <input type="text" id="Temperature" name="Temperature" required><br>
        
        <label for="RH">RH:</label><br>
        <input type="text" id="RH" name="RH" required><br>
        
        <label for="Ws">Ws:</label><br>
        <input type="text" id="Ws" name="Ws" required><br>
        
        <label for="Rain">Rain:</label><br>

        <label for="FFMC">FFMC:</label><br>

        <input type="text" id="Classes" name="Classes" required><br>
        
        <label for="Region">Region:</label><br>
        <input type="text" id="Region" name="Region" required><br>
        
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    <h2>The FWI prediction is {{ result }}</h2>
</body>
</html>
